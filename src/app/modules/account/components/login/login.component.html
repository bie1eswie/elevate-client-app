<div class="card">
  <h4 class="card-header text-dark">Login</h4>
  <div class="card-body">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{errorMessage}}
    </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label class="text-dark"  for="email">Email</label>
              <input type="text" [(ngModel)]="user.email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && !loginForm.controls['email'].valid }" />
              <div *ngIf="submitted && !loginForm.controls['email'].valid" class="invalid-feedback">
                  <div *ngIf="!loginForm.controls['email'].valid">Email is required</div>
              </div>
          </div>
          <div class="form-group">
              <label class="text-dark" for="password">Password</label>
              <input [(ngModel)]="user.password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && !loginForm.controls['password'].valid }" />
              <div *ngIf="submitted && !loginForm.controls['password'].valid" class="invalid-feedback">
                  <div *ngIf="loginForm.controls['password'].valid">Password is required</div>
              </div>
          </div>
          <div class="form-group pt-4">
              <button [disabled]="loginForm.invalid" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
              </button>
              <a [routerLink]="['/account/registration']" class="btn btn-link">Register</a>
          </div>
      </form>
      </div>
</div>
